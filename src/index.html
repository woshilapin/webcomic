<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">

		<link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="js/lib/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="css/webcomix.css" />
		<script type="text/javascript" src="js/lib/requirejs/require.js"></script>
		<script type="text/javascript" src="js/webcomix.js"></script>

		<title>Webcomix - A comic book reader in your web-browser</title>
	</head>
	<body>
		<header>
			<div id="pagenumber"></div>
			<div id="percentage"></div>
		</header>
		<nav>
		</nav>
		<aside>
			<div id="show-hide">
				<span id="show" class="fa fa-chevron-left"><span class="sr-only">Show</span></span>
				<span id="hide" class="fa fa-chevron-right"><span class="sr-only">Hide</span></span>
			</div>
			<div id="metadata">
				<div id="title"></div>
				<div id="subtitle"></div>
				<div id="summary"></div>
			</div>
		</aside>
		<section id="content">
			<div id="progressbar" class="progress" hidden>
				<div class="progress-bar progress-bar-striped active" role="progressbar" data-aria-valuenow="60" data-aria-valuemin="0" data-aria-valuemax="100">
					<span class="sr-only">Progression</span>
				</div>
			</div>
			<div id="strip">
				<!-- <div id="left&#45;margin"></div> -->
				<div id="previous-page">
					<img />
				</div>
				<!-- <div id"previous&#45;button"> -->
				<!-- 	<span class="fa fa&#45;chevron&#45;left" /> -->
				<!-- </div> -->
				<div id="current-page" data-pagenumber="0">
					<img />
				</div>
				<!-- <div id"next&#45;button"></div> -->
				<div id="next-page">
					<img />
				</div>
				<!-- <div id="right&#45;margin"></div> -->
			</div>
		</section>
		<footer>
		</footer>
	</body>
</html>
